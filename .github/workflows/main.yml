name: FarmPipeline
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node JS
              uses: actions/setup-node@v4
              with:
                  node-version: '23'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build Application
              run: npm run build  

            - name: Run tests
              run: npm test  
              
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node JS
              uses: actions/setup-node@v4
              with:
                  node-version: '23'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint          